<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>

	<link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.css">

</head>
<body>
	
<div class="container-fluid" id="content">
        <h1>SGP - Saisie des coordonnées bancaires</h1>
        <div class="col-md-6 col-md-offset-3">
<form class="well">
    <div class="form-group row offset-1">
        <label for="departement" class="col-form-label col-md-3">Filtrer par département :</label> 
        <div class="col-md-2">
            <select class="btn btn-default dropdown-toggle" name="departement" id="departement">
                <option value="tous">Tous</option>
            </select>
        </div>
    </div>
    <div class="form-group row offset-1">
        <label for="nom" class="col-form-label col-md-3"> Rechercher par nom :</label> 
    <div class="col-md-2">
        <input type="text" name="nom" class="btn btn-default" id="nom"/>
    </div>
    <div class="col-md-2">
        <input type="submit" id="filtre" class="btn btn-inverse right-rounded"/>
    </div>
</div>
</form>
</div>
<div class="row">
<div class="col-md-6">
    <table class="table table-responsive table-striped table-bordered" >
        <thead>
            <tr>
                <th>Matricule</th>
                <th>Nom</th>
                <th>Prénom</th>
            </tr>
        </thead>
        <tbody id="table">
        
        </tbody>
    </table>
</div>
<div class="col-md-6">
    <form class="form-horizontal  " method="post" action="ajouter" id="ajout">
        <div class="form-group">
            <label class="col-sm-4" for="banque">Banque :</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" name="nom" id="banque" required>
            </div>
        </div>
            
        <div class="form-group">
            <label for="bic" class="col-sm-4">Bic :</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" name="bic" id="bic" required>
            </div>
        </div>
            
        <div class="form-group">
            <label for="iban" class="col-sm-4">Iban :</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" name="iban" id="iban" required>
            </div>
        </div>
            
        <div id="divButton"class="col-sm-offset-4 col-sm-8">
            <input type="button" value="Créer" class="btn btn-primary" name="creer" id="submit">
        </div>
    </form>
</div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="app.js"></script>
        
</body>
</html>
